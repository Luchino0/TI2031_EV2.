<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fcebook - Log In or Sign Up</title>
    <link rel="stylesheet" href="Estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="container-profile">
            <span class="logo">
                <img src="img/dF5SId3UHWd (1).svg" alt="Fcebook">
            </span>
            <p class="connect-friends">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida</p>
        </div>
        <div class="container-form">
            <form class="form">
                <input type="text" placeholder="Correo electronico o numero telefonico">
                <input type="password" placeholder="Contraseña">
                <a role="button" href="Facebook2.html" class="btn btn-primary btn-lg shadow none">Iniciar sesiòn</a>
                <span><a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">¿Olvidaste tu contraseña? </a></span>
                <div class="border"></div>
                <button><a href="https://www.facebook.com/">Crear cuenta nueva</a></button>
            </form>
            <p class="create-page"><a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Crear una pagina </a> para una celebridad, una marca o un <br> negocio.</p>
        </div>
    </div>
</body>
</html>
